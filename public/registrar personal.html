    <main>
      <div class="contenedor">
        <h1>Registro Personal</h1>
        <form>
          <div class="campo">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingresa nombre...">
          </div>
          <div class="campo">
            <label for="segundo-nombre">Segundo Nombre:</label>
            <input type="text" id="segundo-nombre" name="segundo-nombre" placeholder="Ingresa segundo nombre...">
         </div>
          <div class="campo">

          </div>
          <div class="campo">
            <label for="segundo-apellido">Segundo Apellido:</label>
            <input type="text" id="segundo-apellido" name="segundo-apellido" placeholder="Ingresa segundo apellido...">
         </div>
          <div class="campo">
              <label for="cedula">Cédula:</label>
              <input type="text" id="cedula" name="cedula" placeholder="Ingresa cédula...">
          </div>
          <div class="campo">
            <label for="cedula">RIF:</label>
            <input type="text" id="RIF" name="RIF" placeholder="Ingresa RIF...">
         </div>
          <div class="campo">
              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" placeholder="Ingresa correo ejemplo@gmail.com...">
          </div>
          <div class="campo">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" placeholder="Ingresa telefono...">
          </div>
          <div class="campo">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Ingresa fecha dd/mm/aa...">
         </div>
          <div class="campo">
            <label for="experiencia">Experiencia Profesional:</label>
            <input type="text" id="experiencia" name="experiencia" placeholder="Ingresa experiencia...">
          </div>
          <div class="campo">
              <label for="direccion">Dirección:</label>
              <textarea id="direccion" name="direccion" placeholder="Ingresa dirección..."></textarea>
          </div>
          <button class="buscar-btn" type="submit">Guardar Empleado</button>
