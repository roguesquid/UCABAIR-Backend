<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCABAir</title>
    <link rel="stylesheet" href="../estilos.css"> 
</head>
<body>
    <div class="container-login">
        <div class="right">
            <img id="logo" src="../imagenes/logo dark.png" width="200px" height="auto">
            <div id="parrafos">
                <p><i>"Este sistema nos ha ayudado a mejorar tremendamente nuestra productividad y eficiencia operativa"</i></p>
                <p>Pedro Pérez - Director de Operaciones</p>
            </div>
        </div>
        <div class="login">
            <h2>Iniciar Sesión</h2>
            <label>Ingresa tus datos abajo para iniciar sesión</label>
            <form>
                <div class="campo-log">
                    <input type="text" id="username" name="username" placeholder="nombre@example.com">
                </div>
                <div class="campo-log">
                    <input type="password" id="password" name="password" placeholder="contraseña">
                </div>
                <button class="buscar-btn" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
